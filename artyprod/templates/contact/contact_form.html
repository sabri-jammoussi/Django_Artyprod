{% include 'base.html' %}
{% load static %}
<style>
  .btn-outline-danger:hover {
    background-color: white;
    border-color: red;
    color: white;
  }
  body {
    background-color: #f1f1f1;
  }
  img{
    height:200px
  }
</style>
{% block content %}
{% if name %}
<center><h1>Thnaks {{name}}</h1>
  <p>Your Email was send successfully.</p>
</center>
{%endif%}
<div class="container">
  <h1>Contactez-nous</h1>
  <div class="row">
    <div class="col-md-6">
      <form action="{% url 'contact_form' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="name"
            name="name"
            placeholder="Entrez votre nom"
          />
        </div>
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Entrez votre adresse e-mail"
          />
        </div>
        <div class="form-group">
          <label for="subject">Sujet</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="Entrez le sujet de votre message"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
    <div class="col-md-6">
      
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3277.935773941186!2d10.76957471143124!3d34.757210672786705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1301d2c1f3c2991f%3A0xab7f8817c80e9617!2sHigher%20Institute%20of%20Technological%20Studies%20of%20Sfax!5e0!3m2!1sen!2stn!4v1684169813012!5m2!1sen!2stn" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
        width="100%"
        height="300"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </div>
  </div>
</div>
{% endblock content %}
